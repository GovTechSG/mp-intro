					<section data-markdown>
						<script type="text/template">
							### Tender Process
							1. Realise we need something
							2. Get approval for the need
							3. Craft the requirements specifications
							4. Work with Procurement to put up a tender on GeBiz
							5. Give a tender briefing
							6. Wait for bids to come in
							7. Evaluate the bids
							8. Pick a vendor and get approval to award
							9. Sign a contract with the vendor
							10. Wait for the goods/service to be delivered
							11. Work with Finance to process invoice and payments
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Total time taken
							2 months if we're lucky

							Usually a few months more
						</script>

							### Scoping
							Auction listing created with:
							- Task Description
							- Acceptance Criteria
							- Delivery Duration
							- Auction start date
							- Auction end date
							- Starting bid (max SGD5,000)
						</script>

							- Auction listed on the site
							- Bids accepted until auction end date
							- Lowest bid "wins" the auction
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Delivery period
							- Winning bidder can communicate to team via pull request discussions, emails, etc
