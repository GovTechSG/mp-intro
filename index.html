						# GovBuy
						## (Micropurchase platform)
					</script>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							How do we buy stuff in government?

							(From our perspective)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							- Bulk Tenders
							- Small Value Purchases
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Bulk Tenders
							(> SGD5,000)

							Most software and hardware systems in government are purchased this way
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Tender Process
							1. Realise we need something
							2. Go through a list of 10000 bulk tender procedures to find out what fits this purchase
							3. Understand how the contract works
							4. Inform vendors of our intention to purchase their product/service
							5. Get a quotations from vendors
							6. Choose 1 from the vendor quotations returned
							7. Get an approval from our boss
							8. Sign a contract with the vendor
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Total time taken
							2 months if we're lucky

							Usually a few months more
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Small Value Purchase (SVP)
							(<= SGD5,000)

							Usually for one-off equipment / office supply purchases
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### SVP process
							1. Realise we need something
							2. Get approval
							3. Buy that thing
							4. Get reimbursed from procurement/finance
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Total time taken
							However long it takes we to buy that thing

							Within the day? 1 hour?
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							What about using SVP for other things?
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							Smaller stuff that would fit in the <= SGD5,000 price point
							- Microservices, software libraries, non-critical bug fixes
							- Maybe even custom hardware?
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							But why?

							Don't we have an in-house software dev team now?
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							Some technical spikes or non-critical bugs might not be prioritised in the product backlog
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							Slowly introduce open-sourcing to government agencies

							Involve community to contribute to government projects
							(Not just big corporations)
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## How it works
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Pre-Auction
							Project/Task will be scoped out:
							- Task Description
							- Acceptance Criteria
							- Delivery Duration
							- Auction start date
							- Auction end date
							- Starting bid (max SGD5,000)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Auction period
							- Bidders make informed bids, based on task description, acceptance criteria and delivery duration
							- Bids accepted until auction end date
							- Lowest bid "wins" the auction
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Delivery period
							- Winning bidder has until the end of delivery duration to finish the task
							- Winning bidder can communicate to team via pull request discussions, emails, etc
							- Winning bid amount will be awarded only if deliverables meet acceptance criteria within the delivery duration
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Conclusion
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							- More transparent way of engaging vendors and public
							- Open review process improves code quality in gov systems
							- Avenue for interested parties to learn and make small contributions to gov systems
							- Less technical debt overall
						</script>
					</section>
